{% load crispy_forms_tags %}
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>ECS639 Web Programming - Group CW Template</title>

    <script type="module" crossorigin src="/static/api/spa/assets/index-DtXAw48l.js"></script>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     
</head>

{% block content %}
    <div class='card shadow mx-auto text-left m-4 p-3 bg-light' style="width:375px;">
        {% if error_message %}
        <div style="color: red;">{{ error_message }}</div>
        {% endif %}
        <div class='h4 mb-4'>
            Sign up
        </div>
        {% crispy form %}
    </div>
    <div class='card shadow mx-auto text-center m-4 p-4 bg-light' style="width:375px;">
        Already have an account? 
        <a class="btn btn-outline-primary mt-3" href="{% url 'mainapp:login' %}">
            Log in
        </a>
    </div>
{% endblock %}
